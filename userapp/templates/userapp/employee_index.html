<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Employees</h2>
<a class="btn" href="{% url 'add_employee' %}">Add Employee</a>&nbsp;
<a class="btn" href="{% url 'user_logout' %}">Logout</a>
<table>
  <tr>
    <th>Employee Code</th>
    <th>Employee Name</th>
    <th>View</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for employee in employees %}
  <tr>
    <td>{{employee.employee_code}}</td>
    <td>{{employee.employee_name}}</td>
    <td><a class="btn" href="{% url 'employee_view' employee.id %}">View</a></td>
    <td><a class="btn" href="{% url 'employee_update' employee.id %}">Update</a></td>
    <td><a class="btn" href="{% url 'employee_delete' employee.id %}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
